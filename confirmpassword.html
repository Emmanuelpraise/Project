<body>
    <form class="pure-form">
        <fieldset style="width: 150px;">
            <legend style="text-align: center;">Confirm password with HTML5</legend>
    
            <input type="password" style="border: none; border-bottom: 1px solid;" placeholder="Password" id="password" required>
            <br><br>
            <input type="password" style="border: none; border-bottom: 1px solid;margin: 0 auto; float: none; margin-bottom: 10px;" placeholder="Confirm Password" id="confirm_password" required>
    <br><br>
            <button type="submit" class="pure-button pure-button-primary">Confirm</button>
        </fieldset>
    </form>
    <script>
        var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
</body>
