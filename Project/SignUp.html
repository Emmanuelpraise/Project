<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="">
    <link rel="icon" href="images/R.png">
    <title>Easy Learning Sign Up</title>
</head>
<body style="background-image: url(images/learn.jpg);background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">
    <div class="container-fluid">
        <br>
        <a href="images/R.png"><img src="images/R.png" alt="logo" style="width:60px;"></a>
    </div>
        <div class="container mt-3">
            <div class="card" style="background: transparent;width: 450px;background: rgba(0,0,0,0.7);border-radius: 10px;
            color: #fff;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5); margin: 0 auto; float: none; margin-bottom: 10px;">
              <div class="card-body" style="align-items: center;">
                <div class="container mt-3">
                    <h2 style="text-align:center;">Sign up</h2>
                    <p>Already have an account? <a href="login.html" style="text-decoration: none;">Log in</a></p>
                    <form action="login.html">
                        <div class="mb-3 mt-3">
                            <!-- <label for="email">Username:</label> -->
                            <input type="text" style="width: 100%; padding: 10px 0; font-size: 1rem; letter-spacing: 1px;
                            margin-bottom: 30px; border: none;border-bottom: 1px solid #fff;outline: none; background-color: transparent;
                            color: inherit;"  class="form-control" id="user" placeholder="Username" name="Username" required>
                          </div>
                      <div class="mb-3 mt-3">
                        <!-- <label for="email">Email:</label> -->
                        <input type="email" style="width: 100%; padding: 10px 0; font-size: 1rem; letter-spacing: 1px;
                        margin-bottom: 30px; border: none;border-bottom: 1px solid #fff;outline: none; background-color: transparent;
                        color: inherit;" class="form-control" id="email" placeholder="Enter email" name="email" required>
                      </div>
                      <div class="mb-3">
                        <!-- <label for="pwd">Password:</label> -->
                        <input type="password" style="width: 100%; padding: 10px 0; font-size: 1rem; letter-spacing: 1px;
                        margin-bottom: 30px; border: none;border-bottom: 1px solid #fff;outline: none; background-color: transparent;
                        color: inherit;" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                      </div>
                      <div class="mb-3">
                        <!-- <label for="pwd">Confirm_Password:</label> -->
                        <input type="password" style="width: 100%; padding: 10px 0; font-size: 1rem; letter-spacing: 1px;
                        margin-bottom: 30px; border: none;border-bottom: 1px solid #fff;outline: none; background-color: transparent;
                        color: inherit;" class="form-control" id="con_pwd" placeholder="Confirm_password" name="pswd" required>
                      </div>
                      <div class="form-check mb-3">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember" required> Remember me
                        </label>
                      </div>
                      <button type="submit" class="btn btn-primary" style="margin: 0 auto; float: none; margin-bottom: 10px;">Submit</button>
                      <script>
                        var password = document.getElementById("pwd")
                  , confirm_password = document.getElementById("con_pwd");
                
                function validatePassword(){
                  if(pwd.value != con_pwd.value) {
                    con_pwd.setCustomValidity("Passwords Don't Match");
                  } else {
                    con_pwd.setCustomValidity('');
                  }
                }
                
                pwd.onchange = validatePassword;
                con_pwd.onkeyup = validatePassword;
                    </script>
                    </form>
                  </div>
                  <br>
              <div class="buttn">
                <a href="https://www.facebook.com/login" class="btn btn-primary"><i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook</a>
                <a href="https://twitter.com/login" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a><br>
            </div>
              </div>
            </div>
            
          </div>
</body>
</html>
